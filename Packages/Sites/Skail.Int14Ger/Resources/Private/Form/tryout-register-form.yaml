type: 'TYPO3.Form:Form'
identifier: tryout-register-form
label: "Anmeldung zum Probesegeln"
renderingOptions:
    submitButtonLabel: Absenden
renderables:
  -
    type: 'TYPO3.Form:Page'
    identifier: page-one
    label: "Anmeldung zum Probesegeln"
    renderables:
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: name
        label: Name
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Name'
        defaultValue: ''
      -
        type: 'TYPO3.Form:SingleLineText'
        identifier: email
        label: E-Mail
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
          - identifier: 'TYPO3.Flow:EmailAddress'
        properties:
          placeholder: 'E-Mail'
        defaultValue: ''
      -
        type: 'TYPO3.Form:MultipleSelectCheckboxes'
        identifier: experience
        label: 'Erfahrung'
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          options:
            'erfahren': 'Erfahren'
            'anfaenger': 'AnfÃ¤nger'
      -
        type: 'TYPO3.Form:MultiLineText'
        identifier: message
        label: Nachricht
        validators:
          - identifier: 'TYPO3.Flow:NotEmpty'
        properties:
          placeholder: 'Deine Nachricht'
        defaultValue: ''
finishers:
  -
    identifier: 'TYPO3.Form:Email'
    options:
      templatePathAndFilename: resource://Skail.Int14Ger/Private/Templates/Email/Message.txt
      subject: Anmeldung zum Probesegeln
      format: plaintext
      recipientAddress: 'probesegeln@international14.de'
      senderName: '{name}'
      senderAddress: '{email}'
      replyToAddress: '{email}'
  -
    identifier: 'TYPO3.Form:Confirmation'
    options:
      message: >
        <h3>Thank you for your feedback</h3>
        <p>We will process it as soon as possible.</p>