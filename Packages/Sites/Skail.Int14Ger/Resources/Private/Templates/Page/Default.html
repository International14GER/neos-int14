<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<!--[if IE 8 ]><html lang="de" class="isie ie8 oldie no-js"><![endif]-->
<!--[if IE 9 ]><html lang="de" class="isie ie9 no-js"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="de" class="no-js" xmlns:f="http://www.w3.org/1999/html">
<!--<![endif]-->

<head>
	<f:section name="metadata">
		<!-- Meta Tags -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</f:section>

	<f:section name="stylesheets">
		<!-- Google Fonts -->
		<link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,700,800' rel='stylesheet' type='text/css'>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/app.min.css', package: 'Skail.Int14Ger')}">
		<link rel='stylesheet' id='mobilenav-css' href="{f:uri.resource(path: 'Css/Vendor/mobilenav.css', package: 'Skail.Int14Ger')}" type='text/css' media="screen and (max-width: 838px)"/>

		<!--[if lt IE 9]>
		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/app.ie.min.css', package: 'Skail.Int14Ger')}">
		<![endif]-->
	</f:section>

	<f:section name="scripts">
		<!-- header scripts -->
		<script src="{f:uri.resource(path: 'Scripts/Vendor/jquery-1.11.1.min.js', package: 'Skail.Int14Ger')}"></script>

		<!--[if lt IE 9]>
		<script>
			document.createElement("header");
			document.createElement("nav");
			document.createElement("section");
			document.createElement("article");
			document.createElement("aside");
			document.createElement("footer");
			document.createElement("hgroup");
		</script>
		<![endif]-->
		<!--[if lt IE 9]>
		<script src="{f:uri.resource(path: 'Scripts/app.header.ie.min.js', package: 'Skail.Int14Ger')}"></script>
		<![endif]-->
	</f:section>
</head>

<body>
	<f:section name="body">
		<div id="marine-content-wrapper">
			<f:render partial="Header" arguments="{_all}" />
			<!-- Marine Content Inner -->
			<div id="marine-content-inner">
				<!-- Main Content -->
				<section id="main-content">
					<f:if condition="{0: layout} == {0: 'landingPage'}">
						<f:then>
							{content.stage -> f:format.raw()}
							<div class="container">
								{content.stageOverlay -> f:format.raw()}
								{content.main -> f:format.raw()}
							</div>
						</f:then>
						<f:else>
							<div class="container">
								{parts.pageHeader -> f:format.raw()}
								{content.main -> f:format.raw()}
							</div>
						</f:else>
					</f:if>
				</section>
			</div>
			<f:render partial="Footer" arguments="{_all}" />
		</div>
	</f:section>

	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'Scripts/app.footer.min.js', package: 'Skail.Int14Ger')}"></script>

		<script type="text/javascript">
			jQuery(document).ready(function($) {
				// click listener for megaMenu titles
				$('.mega-menu span[data-uri]')
					.on('click', function(e) {
						window.location.href = $(this).data('uri');
					})
					.css('cursor', 'pointer');

				// revolution slider
				$('.tp-banner').show().revolution(
						{
							dottedOverlay:"none",
							delay:16000,
							startwidth:1170,
							startheight:700,
							hideThumbs:200,
							thumbWidth:100,
							thumbHeight:50,
							thumbAmount:5,
							navigationType:"bullet",
							navigationArrows:"solo",
							navigationStyle:"preview2",
							touchenabled:"on",
							onHoverStop:"on",
							swipe_velocity: 0.7,
							swipe_min_touches: 1,
							swipe_max_touches: 1,
							drag_block_vertical: false,
							parallax:"mouse",
							parallaxBgFreeze:"on",
							parallaxLevels:[7,4,3,2,5,4,3,2,1,0],
							keyboardNavigation:"off",
							navigationHAlign:"center",
							navigationVAlign:"bottom",
							navigationHOffset:0,
							navigationVOffset:20,
							soloArrowLeftHalign:"left",
							soloArrowLeftValign:"center",
							soloArrowLeftHOffset:20,
							soloArrowLeftVOffset:0,
							soloArrowRightHalign:"right",
							soloArrowRightValign:"center",
							soloArrowRightHOffset:20,
							soloArrowRightVOffset:0,
							shadow:0,
							fullWidth:"on",
							fullScreen:"off",
							spinner:"spinner4",
							stopLoop:"off",
							stopAfterLoops:-1,
							stopAtSlide:-1,
							shuffle:"off",
							autoHeight:"off",
							forceFullWidth:"off",
							hideThumbsOnMobile:"off",
							hideNavDelayOnMobile:1500,
							hideBulletsOnMobile:"off",
							hideArrowsOnMobile:"off",
							hideThumbsUnderResolution:0,
							hideSliderAtLimit:0,
							hideCaptionAtLimit:0,
							hideAllCaptionAtLilmit:0,
							startWithSlide:0,
							videoJsPath:"rs-plugin/videojs/",
							fullScreenOffsetContainer: ""
						});
			});	//ready
		</script>
	</f:section>
</body>
</html>
