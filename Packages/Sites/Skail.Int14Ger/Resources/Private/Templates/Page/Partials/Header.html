{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<header id="header" class="style8">
	<div id="main-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 logo">
					<neos:link.node node="{homepage}" rel="home">
						<img class="logo" src="{f:uri.resource(path: 'Images/logo_claim.png', package: 'Skail.Int14Ger')}" alt="GERMANY - INTERNATIONAL 14 FOOTER">
					</neos:link.node>
					<div id="main-nav-button">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 align-right">
					<!-- Main Navigation -->
					{parts.mainMenu -> f:format.raw()}

					<!--
					{parts.secondLevelMenu -> f:format.raw()}
					-->
				</div>
			</div>
		</div>
	</div>
</header>
